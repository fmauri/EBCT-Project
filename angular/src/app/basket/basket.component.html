<div class="basket-page">

  <div class="basket-title">
    <h1 class="color-font">Checkout</h1>
    <button mat-raised-button class="grey-button" [routerLink]="'/products'">Continue Shopping</button>
  </div>

  <mat-grid-list cols="5" rowHeight="4em">
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
            <b>Name</b>
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <b>Image</b>
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <b>Category</b>
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <b>Price</b>
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <button mat-raised-button class="grey-button" (click)="onEmptyBasket()">EMPTY BASKET</button>
    </mat-grid-tile>
  </mat-grid-list>
  <hr>
  <!--List of rows-->
  <mat-grid-list cols="5" rowHeight="6em" *ngFor="let basketProduct of basketProducts">
    <!--Columns-->
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
            {{basketProduct.name}}
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
            <img class="basket-item-image" src="{{basketProduct.img}}" alt="Image">
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      {{basketProduct.category}}
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
            {{basketProduct.price}} PLN
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <button mat-raised-button class="grey-button" (click)="onRemoveItem(basketProduct)">X</button>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="5" rowHeight="6em">
    <hr>
    <mat-grid-tile class="continue-button"
            [colspan]=4
            [rowspan]=1>
    </mat-grid-tile>
      <!--empty place-->

    <mat-grid-tile
            [colspan]=1
            [rowspan]=1>
      <b class="color-font">Total: {{basketTotal}} PLN</b>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="5" rowHeight="4em">
    <mat-grid-tile
            [colspan]=5
            [rowspan]=1>
      Where should we send the pictures?
    </mat-grid-tile>

      <mat-grid-tile
              [colspan]=5
              [rowspan]=1>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="email.invalid" (click)="sendEmail(); showPay();">OK</button>

      </mat-grid-tile>

    <mat-grid-tile
      [colspan]=5
      [rowspan]=1>
      <div [hidden]="!payShow || basketTotal === 0" id="paypal-button"></div>
    </mat-grid-tile>

  </mat-grid-list>

</div>
